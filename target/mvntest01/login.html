<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        #logPanel{
            width: 400px;
            height: 260px;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        button{
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .panel-title{
            text-align: center;
        }
    </style>
</head>
<body background="https://picsum.photos/1920/1080">
<!--    &lt;!&ndash;iframe将自己的内容注入父页面，然后自行删除&ndash;&gt;-->
<!--    <iframe src="head.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>-->
    <div id="head"></div>
    <div id="logPanel" class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">录入账号</h3>
        </div>
        <div class="panel-body">
            <form action="login" method="get" id="form1" name="form1">

                <div class="form-group">
                    <label for="username">账号</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus placeholder="maybe_i_get_cold">
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="drink_hot_water">
                </div>

                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-1"></div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-default" id="btn-login">录入</button>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-default" id="btn-reg">注册</button>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-2"></div>
                </div>
            </form>
        </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $("#head").load("head.html");
        $("#btn-login").click(function () {
            if(validate()) {
                ajax("log");
            }
        });
        $("#btn-reg").click(function () {
            if(validate()) {
                ajax("reg");
            }
        });
        function validate() {
            var user=$("#username").val();
            var pass=$("#password").val();
            if(user==="" || pass===""){
                alert("Username and password must be written");
                return false;
            }
            return true;
        }
        function ajax(flag) {
            $.get("login?btn="+flag,$("#form1").serialize(),function(data){
                if(data==="success"){
                    window.location.href="main_page";
                }
                // else if(data==="bigsuccess"){
                //     window.location.href="AdminServlet";
                // }
                else if (flag==="log"){
                    alert("Username or password wrong");
                }else{
                    alert("The username already exist");
                }
            });
        }
    </script>
</body>
</html>
